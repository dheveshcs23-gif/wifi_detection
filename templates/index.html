<!DOCTYPE html>
<html>
<head>
    <title>SecureNet WiFi Analyzer</title>
    <style>
        body {
            font-family: Arial;
            background: #0b1220;
            color: white;
            text-align: center;
            padding-top: 80px;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 22px;
        }
        .legit { color: lime; }
        .suspicious { color: red; }
    </style>
</head>
<body>

    <h1>SecureNet WiFi Security Analyzer</h1>

    <form method="POST">
        <input type="text" name="ssid" placeholder="Enter WiFi Name" required>
        <button type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result">
            <p>Network: {{ ssid }}</p>
            <p class="{{ 'legit' if result == 'Legitimate' else 'suspicious' }}">
                Status: {{ result }}
            </p>
            <p>Risk Score: {{ risk }}</p>
        </div>
    {% endif %}

</body>
</html>
